<section>
<div class="text-area-container">
    <textarea class="text-area" [(ngModel)]="enteredText" (ngModelChange)="addNoteValidation()" (keyup)="openDropdown($event)">
    </textarea>
    <div class="button-container">
        <button class="add-note-button"  [disabled]="isDisabled">+ Add Note</button>
        <button class="reset-button" (click)="clearText()">Reset</button>
    </div>
</div>
</section>
